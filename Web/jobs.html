<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <title>Raise/Jobs</title>
</head>

<body>
    <nav class="navbar navbar-light justify-content-between">
        <div class="container">
            <a class="navbar-brand  title">
                <img src="../images/logo.png" width="50" height="50" class="d-inline-block align-top " alt="">
                <span class="logo ">Raise</span>
            </a>


        </div>
    </nav>
    <br>
    <form class="container">

        <h2> Enter the Job Details</h2>
        <div class="form-group ">
            <label for="Title"> Title</label>
            <input type="text" class="form-control" id="title" placeholder="Job title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="des" rows="3"></textarea>
        </div>
        <div class="form-group ">
            <label for="Pay"> Salary</label>
            <input type="number" class="form-control" id="pay" placeholder="Salary">
        </div>
        <div class="form-group ">
            <label for="Skills"> Skills Requires</label>
            <input type="text" class="form-control" id="skills" placeholder="Skills Required">
        </div>
        <div class="form-group ">
            <label for="phone"> Mobile</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group ">
            <label for="location"> Location</label>
            <input type="text" class="form-control" id="location" placeholder="City">
        </div>
        
        <button type="button" onclick="timepass()" class="btn">Submit</button>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
